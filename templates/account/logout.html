{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Do you really want to log out?</h2>
            <p class="lead">We'll miss you, but we've had a good run.</p>

            {% include "partials/messages.html" %}
            
            <div class="mt-4">
                <form method="POST" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark">Confirm Logout</button>
                </form>
                <a class="btn btn-secondary mt-2" href="{% url 'home' %}">Return to Homepage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
